name: PHP Code Quality Checks

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  code-quality:
    name: ğŸ” Code Quality on PHP ${{ matrix.php-versions }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-versions: ['8.3']

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, intl, pdo, pdo_mysql, gd, exif, fileinfo, bcmath, zip
          tools: composer:v2
          coverage: xdebug

      - name: ğŸ“¥ Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php-versions }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-versions }}-

      - name: ğŸ“¦ Install Dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: ğŸ”’ Check composer.lock & Validate
        run: composer run-script check-lock

      - name: âœ… PHP Syntax Lint
        run: composer run-script lint

      - name: ğŸ¨ Check Code Style (PHP CS Fixer)
        run: composer run-script format:check

      - name: ğŸ”¬ Run Static Analysis (PHPStan)
        run: composer run-script analyse

      - name: ğŸ§ª Run Pest Tests with Coverage
        run: composer run-script test:coverage

      - name: ğŸ“Š Upload Coverage Reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
